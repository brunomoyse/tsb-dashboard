version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
    groups:
      oxc-toolchain:
        patterns:
          - "@oxc-*"
      esbuild-platforms:
        patterns:
          - "@esbuild/*"
      rollup-platforms:
        patterns:
          - "@rollup/*"
      tailwindcss-platforms:
        patterns:
          - "@tailwindcss/oxide-*"
      lightningcss-platforms:
        patterns:
          - "lightningcss-*"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
