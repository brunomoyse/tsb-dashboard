name: Build and Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to rollback to (e.g. v1.0.0)'
        required: true
        type: string

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.actor }}/tsb-dashboard

# ── Test (auto on push to main) ──────────────────────────────────────────────

jobs:
  build_amd64:
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    name: Build AMD64 Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.PAT }}" | docker login ${{ env.DOCKER_REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build and Push AMD64 Image
        run: |
          docker buildx build . \
            --platform linux/amd64 \
            --tag ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64 \
            --build-arg DASHBOARD_BASE_URL=${{ vars.DASHBOARD_BASE_URL }} \
            --build-arg API_BASE_URL=${{ vars.API_BASE_URL }} \
            --build-arg S3_BUCKET_URL=${{ vars.S3_BUCKET_URL }} \
            --build-arg GRAPHQL_WS_URL=${{ vars.GRAPHQL_WS_URL }} \
            --push

  build_arm64:
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    name: Build ARM64 Image
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.PAT }}" | docker login ${{ env.DOCKER_REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build and Push ARM64 Image
        run: |
          docker buildx build . \
            --platform linux/arm64 \
            --tag ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64 \
            --build-arg DASHBOARD_BASE_URL=${{ vars.DASHBOARD_BASE_URL }} \
            --build-arg API_BASE_URL=${{ vars.API_BASE_URL }} \
            --build-arg S3_BUCKET_URL=${{ vars.S3_BUCKET_URL }} \
            --build-arg GRAPHQL_WS_URL=${{ vars.GRAPHQL_WS_URL }} \
            --push

  create_manifest:
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    name: Create Multi-Architecture Manifest
    runs-on: ubuntu-latest
    needs: [build_amd64, build_arm64]

    steps:
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.PAT }}" | docker login ${{ env.DOCKER_REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Create and Push Manifest
        run: |
          docker buildx imagetools create \
            --tag ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64

  deploy_test:
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    needs: create_manifest
    name: Deploy to Home Server
    runs-on: ubuntu-latest

    steps:
      - name: Trigger deploy webhook
        run: |
          curl -X POST ${{ vars.DEPLOY_WEBHOOK_URL }} \
            -H "X-Deploy-Token: ${{ secrets.DEPLOY_TOKEN }}" \
            --fail --max-time 300

# ── Production release (tag push v*) ────────────────────────────────────────

  build_production:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    name: Build Production Image
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.PAT }}" | docker login ${{ env.DOCKER_REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build and Push Production Image
        run: |
          docker buildx build . \
            --platform linux/amd64 \
            --tag ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:production \
            --tag ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            --build-arg DASHBOARD_BASE_URL=${{ vars.DASHBOARD_BASE_URL }} \
            --build-arg API_BASE_URL=${{ vars.API_BASE_URL }} \
            --build-arg S3_BUCKET_URL=${{ vars.S3_BUCKET_URL }} \
            --build-arg GRAPHQL_WS_URL=${{ vars.GRAPHQL_WS_URL }} \
            --push

  deploy_production:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: build_production
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.OVH_HOST }}
          username: ${{ vars.OVH_USER }}
          key: ${{ secrets.OVH_SSH_PRIVATE_KEY }}
          script: |
            cd /opt/tokyosushi
            docker compose pull tsb-dashboard
            docker compose up -d tsb-dashboard
            docker image prune -f

# ── Rollback (manual trigger) ────────────────────────────────────────────────

  rollback:
    if: github.event_name == 'workflow_dispatch'
    name: Rollback Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Rollback via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.OVH_HOST }}
          username: ${{ vars.OVH_USER }}
          key: ${{ secrets.OVH_SSH_PRIVATE_KEY }}
          script: |
            cd /opt/tokyosushi
            docker pull ghcr.io/brunomoyse/tsb-dashboard:${{ inputs.version }}
            docker tag ghcr.io/brunomoyse/tsb-dashboard:${{ inputs.version }} ghcr.io/brunomoyse/tsb-dashboard:production
            docker compose up -d tsb-dashboard
            docker image prune -f
