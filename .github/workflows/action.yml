name: Publish and Deploy Docker Image

on:
  push:
    branches:
      - main

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.actor }}/tsb-dashboard:latest
  DASHBOARD_BASE_URL: https://tokyo-dashboard.brunomoyse.be/
  API_BASE_URL: https://tokyo.brunomoyse.be/api/v1
  S3_BUCKET_URL: https://d1sq9yypil8nox.cloudfront.net
  GRAPHQL_WS_URL: wss://tokyo.brunomoyse.be/api/v1/graphql

jobs:
  build_amd64:
    name: Build AMD64 Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.PAT }}" | docker login ${{ env.DOCKER_REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build and Push AMD64 Image
        run: |
          docker buildx build . \
            --platform linux/amd64 \
            --tag ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-amd64 \
            --build-arg DASHBOARD_BASE_URL=${{ env.DASHBOARD_BASE_URL }} \
            --build-arg API_BASE_URL=${{ env.API_BASE_URL }} \
            --build-arg S3_BUCKET_URL=${{ env.S3_BUCKET_URL }} \
            --build-arg GRAPHQL_WS_URL=${{ env.GRAPHQL_WS_URL }} \
            --push

  build_arm64:
    name: Build ARM64 Image
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.PAT }}" | docker login ${{ env.DOCKER_REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build and Push ARM64 Image
        run: |
          docker buildx build . \
            --platform linux/arm64 \
            --tag ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-arm64 \
            --build-arg DASHBOARD_BASE_URL=${{ env.DASHBOARD_BASE_URL }} \
            --build-arg API_BASE_URL=${{ env.API_BASE_URL }} \
            --build-arg S3_BUCKET_URL=${{ env.S3_BUCKET_URL }} \
            --build-arg GRAPHQL_WS_URL=${{ env.GRAPHQL_WS_URL }} \
            --push

  create_manifest:
    name: Create Multi-Architecture Manifest
    runs-on: ubuntu-latest
    needs: [build_amd64, build_arm64]

    steps:
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.PAT }}" | docker login ${{ env.DOCKER_REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Create and Push Manifest
        run: |
          docker buildx imagetools create \
            --tag ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }} \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-amd64 \
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-arm64

  deploy:
    needs: create_manifest
    name: Deploy to Home Server
    runs-on: ubuntu-latest

    steps:
      - name: Trigger deploy webhook
        run: |
          curl -X POST https://tokyo.brunomoyse.be/_deploy/hooks/deploy-tokyosushi \
            -H "X-Deploy-Token: ${{ secrets.DEPLOY_TOKEN }}" \
            --fail --max-time 300
